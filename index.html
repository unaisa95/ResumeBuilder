<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
    <title>Resume Biulder</title>
   
</head>
<body>
    <main>
        <h1>Dynamic Resume Builder By Onaisa Tahir</h1>
    <form id="ResumeForm">
       <fieldset>
          <legend>Personal Information</legend>
          <label for="name">Name: </label>
          <input type="text" id="name"  required><br>

          <label for="email">Email: </label>
          <input type="email" id="email" name="email"required><br>

          <label for="phone">Phone: </label>
          <input type="tel" id="phone" name="phone" required><br> 
       </fieldset>


<fieldset>
        <legend>Education</legend>
        <label for="education">Education</label>
        <textarea id="education" name="education" rows="4" required></textarea>
</fieldset>   


<fieldset>
        <legend>Experience</legend>
        <label for="experience">Experience</label>
        <textarea id="experience" name="experience"  rows="4" required><br></textarea>

</fieldset>       


<fieldset>
    <legend>Skills</legend>
    <label for="Skills">Experience</label>
    <textarea name="skills" id="skills" rows="4" required><br></textarea>
</fieldset>

<button type="submite">Generate Resume Below</button>

    </form>
  
    </main>

    
<div id="resumeOutput">
    <!--Resume will be Generated Below-->
</div>

<script src="script.js"></script>



</body>

</html>
